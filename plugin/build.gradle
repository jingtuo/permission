plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'
    // Use the Maven Publish Plugin to generate the published metadata for your plugin
    id 'maven-publish'
    // The latest version of the Plugin Publishing Plugin can be found on the Gradle Plugin Portal.
    // https://plugins.gradle.org/m2/com/gradle/publish/plugin-publish-plugin/
    id 'com.gradle.plugin-publish' version '1.0.0'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
}

//发布到Gradle Plugin Portal需要的配置
group = 'io.github.jingtuo'
version = '1.0'

def pluginName = "Statistics Permission For Android App"
def pluginDescription = "Statistics permissions by parsing the 'uses-permission' tag of the AndroidManifest.xml file"


pluginBundle {
    // Set the website for your plugin’s project.
    website = 'https://github.com/jingtuo/statistics-permission'
    // Provide the source repository URI so that others can find it if they want to contribute.
    vcsUrl = 'https://github.com/jingtuo/statistics-permission.git'
    tags = ['Android', 'Permission']
}

gradlePlugin {
    // Define the plugin
    plugins {
        statisticsPermissionPlugin {
            id = 'io.github.jingtuo.permission'
            displayName = pluginName
            description = pluginDescription
            implementationClass = 'io.github.jingtuo.permission.PermissionPlugin'
        }
    }
}

// Add a source set for the functional test suite
sourceSets {
    functionalTest {
    }
}

configurations.functionalTestImplementation.extendsFrom(configurations.testImplementation)

// Add a task to run the functional tests
tasks.register('functionalTest', Test) {
    testClassesDirs = sourceSets.functionalTest.output.classesDirs
    classpath = sourceSets.functionalTest.runtimeClasspath
    useJUnitPlatform()
}

gradlePlugin.testSourceSets(sourceSets.functionalTest)

tasks.named('check') {
    // Run the functional tests as part of `check`
    dependsOn(tasks.functionalTest)
}

tasks.named('test') {
    // Use JUnit Jupiter for unit tests.
    useJUnitPlatform()
}

// 发布到本地
publishing {
    publications {
        maven(MavenPublication) {
            artifactId = "permission"
            from components.java
            pom {
                name = pluginName
                description = pluginDescription

                developers {
                    developer {
                        id = "JingTuo"
                        name = "Jing Tuo"
                        email = "jing.tuo@qq.com"
                    }
                }

                licenses {
                    license {
                        name = 'Apache License, Version 2.0'
                        url = 'https://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }

                scm {
                    connection = 'git@github.com:jingtuo/statistics-permission.git'
                    developerConnection = 'git@github.com:jingtuo/statistics-permission.git'
                    url = 'https://github.com/jingtuo/statistics-permission'
                }
            }

        }
    }
    repositories {
        maven {
            name = 'localPluginRepository'
            url = System.getProperty("user.home") + "/.gradle/localPluginRepository"
        }
    }
}

javadoc {
    options.encoding = "UTF-8"
}